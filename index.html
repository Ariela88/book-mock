<body>
    <header>
        <h1> La tua libreria Virtuale </h1>

    <div class="main"> 
    <div class="h3-add-book"> <h3> Inserisci un nuovo libro <br>

    <div  id="add-book-input">
        <form  class="add-container"name ="addBooks">
            <label for="title"> Titolo </label><input name="title" type="text">

            <label for="dop"> Anno di pubblicazione </label><input name="dop"type="number">
            <label for="genre"> Genere </label><input name="genre"type="text">
         
        </form>
        <button onclick="saveBooks()"> inserisci </button>
    </div>
    <div class="sort-container"> 
        <button onclick="OrderTitle()"> Ordina per Nome </button>
    <button onclick="OrderDop()"> Ordina per Anno </button>
    </div>
   

    <div id="books-wrapper"></div>
</div>
